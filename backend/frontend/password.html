<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Desk</title>
</head>
<body>
    <div class="container">
      <div class="welcome-text">
        Welcome to <br /> Reset Password
      </div>

      <div class="card">

        <label for="user">ðŸ“§ Email</label>
        <input type="text" id="Email" placeholder="Username" />


        <div class="buttons">
          <button id="btn-recover" class="register">Send Email</button>
        </div>

        <div class="forgot">
          <a href="Login.html">Back to Login</a>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('btn-recover').addEventListener('click', async () => {
        const email = document.getElementById('Email').value;

        if (!email) {
          alert('Debes ingresar un correo electrÃ³nico');
          return;
        }

        try {
          const res = await fetch('/api/recover', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });

          const data = await res.json();
          alert(data.message);
        } catch (err) {
          alert('Error de red o servidor');
        }
      });
    </script>
  </body>
</html>
