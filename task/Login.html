<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Desk</title>
</head>
<body>
    <div class="container">
      <div class="welcome-text">
        Welcome to <br /> Service Desk
      </div>
  
      <div class="card">
        <label for="user">ðŸ‘¤ User</label>
        <input type="text" id="user" placeholder="Username" />
  
        <label for="password">ðŸ”“ Password</label>
        <input type="password" id="password" placeholder="Password" />
  
        <div class="buttons">
          <button href="Register.html" class="register">Register</button>
          <button href="tablet.html" class="login">Login</button>
        </div>
  
        <div class="forgot">
          <a href="password.html">Forgot your password?</a>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  try {
    const res = await fetch('http://localhost:3000/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    alert(data.message);

    if (res.ok) {
      window.location.href = 'tablet.html';
    }
  } catch (err) {
    alert('Error de red o servidor');
  }
});
</script>
